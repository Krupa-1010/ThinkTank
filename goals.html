<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Goals Tracker</title>
    <link rel="stylesheet" href="goals.css">
</head>
<body>
    <div class="goal-tracker-container">
        <div class="goal-input-section">
            <input type="text" id="goalInput" placeholder="Enter a new goal">
            <button class="addbtn" id="addGoalBtn">Add Goal</button>
        </div>
        <div id="goalList" class="goal-list">
            <!-- Goals will be dynamically added here -->
        </div>
    </div>
    <div id="encouragementPopup" class="encouragement-popup"></div>

    <script src="goals.js"></script>
</body>
</html>
