<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ThinkTank Study Space</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="video.css">

</head>
<body>
    
    <div id="create-room-section">
        <h3>Create Room</h3>
        <button id="create-room-btn">Create Room</button>
        <p id="room-id-display"></p>
    </div>
    
    <div id="join-room-section">
        <label for="room-code-input">Enter Room Code:</label>
        <input type="text" id="room-code-input" placeholder="Enter Room Code" />
        <button id="join-btn">Join Stream</button>
    </div>

    

    <div id="stream-wrapper">
        <div id="video-streams"></div>
        <iframe id="goals-iframe" src="goals.html" width="100%" height="500px" style="border:none;"></iframe>

        <!-- Pomodoro Timer Section -->
        <div id="pomodoro-timer">
            <h3>Pomodoro Timer</h3>
            <div id="timer">25:00</div>
            <div>
                <button id="start-btn">Start</button>
                <button id="pause-btn" disabled>Pause</button>
                <button id="reset-btn">Reset</button>
            </div>
            <p id="message"></p>
        </div>

        <div id="stream-controls">
            <button id="leave-btn">Leave Stream</button>
            <button id="mic-btn">Mic On</button>
            <button id="camera-btn">Camera On</button>
        </div>
    </div>
    
</body>
<script src="AgoraRTC_N-4.23.0.js"></script>
<script type="module" src="firebase_config.js"></script>
<script src="video.js"></script>
<script type="module" src="timer.js"></script>
<script>
    // Wait for the DOM to load completely
    document.addEventListener("DOMContentLoaded", () => {
      // Reference the button and iframe
      const joinButton = document.getElementById("join-btn");
      const iframe = document.getElementById("goals-iframe");

      // Add a click event listener to the join button
      joinButton.addEventListener("click", () => {
        // Show the iframe
        iframe.style.display = "block";
        // Hide the join button
        joinButton.style.display = "none";
      });
    });
  </script>


  <script  src="goals.js"></script>
</html>
